[package]
name = "ranet"
version = "0.7.2"
edition = "2021"

[dependencies]
tokio = { version = "1", features = [ "macros", "rt-multi-thread", "fs" ] }
serde = { version = "1", features = [ "derive" ] }
serde_json = "1"
log = "*"
rsvici = "*"
clap = { version = "4", features = ["derive"] }
openssl = "*"
indoc = "*"
hex = "*"
ipnet = "*"
semver = "*"
thiserror = "*"

[features]
vendored = ["openssl/vendored"]

[profile.release]
lto = true
