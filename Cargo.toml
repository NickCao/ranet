[package]
name = "ranet"
version = "0.2.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = [ "macros", "rt-multi-thread" ] }
genetlink = "0.2.1"
rtnetlink = "0.9.1"
netlink-packet-wireguard = "0.2.1"
netlink-packet-generic = "0.3.0"
netlink-packet-core = "0.4.2"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
serde_with = { version = "1.12", features = [ "base64" ] }
futures = "0.3.21"
rand = "0.8.5"
argh = "0.1.7"
x25519-dalek = "1.2.0"
nix = { version = "0.24.1", features = [ "socket" ] }
shadowsocks-service = "1.14.3"
bytes = "1.1.0"
socket2 = "0.4.4"
log = "0.4"
simple_logger = "2.1"
