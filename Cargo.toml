[package]
name = "ranet"
version = "0.5.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = [ "macros", "rt-multi-thread" ] }
genetlink = "*"
rtnetlink = "*"
netlink-packet-wireguard = "*"
netlink-packet-generic = "*"
netlink-packet-core = "*"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
serde_with = { version = "1.12", features = [ "base64" ] }
futures = "0.3.21"
rand = "0.8.5"
argh = "0.1.7"
x25519-dalek = "1.2.0"
nix = { version = "0.24.1", features = [ "socket" ] }
socket2 = "0.4.4"
log = "0.4"
