[package]
name = "ranet"
version = "0.7.1"
edition = "2021"

[dependencies]
tokio = { version = "1", features = [ "macros", "rt-multi-thread", "fs" ] }
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
log = "0.4"
rsvici = "0.1.1"
clap = { version = "4.1.8", features = ["derive"] }
openssl = "0.10.45"
indoc = "2"
hex = "0.4.3"
ipnet = "2.7.1"
semver = "1.0.17"
thiserror = "1.0.39"

[features]
vendored = ["openssl/vendored"]

[profile.release]
lto = true
